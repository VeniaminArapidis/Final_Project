spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57InnoDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:3306/final_project
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}

springdoc.api-docs.path=/api-docs
#springdoc.paths-to-exclude=/swagger-resources/** 
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/Techpro.html
springfox.documentation.swagger-ui.base-url=TechPro.html